<!--[*]
[script]brick/edusection.php[/script]

[p=noWrap][/p]

[bkvar=simple]
    <fieldset>
    	<legend>{v#nameattribute}</legend>
    		<div itemprop="{v#applyattribute}">
       			{v#values}
       		</div>
    </fieldset>
[/bkvar]

[bkvar=simpleValue]
	<p {v#applyattribute}>
		{v#value}
	</p>
[/bkvar]

[bkvar=urlValue]
	<a href="/{v#url}" target="_blank" rel="noopener">{v#nameUrl}</a>
[/bkvar]

[bkvar=complex]
	<fieldset>
		<legend>{v#nameattribute}</legend>
			<div {v#applyattribute}>
				<table class="table table-bordered table-hover">
				    <thead>
						{v#th}
				    </thead>
				    <tbody>{v#rows}</tbody>
				</table>
			</div>
	</fieldset>
[/bkvar]

[bkvar=tr]
	<tr>
	    {v#td}
	</tr>
[/bkvar]

[bkvar=td]
	<{v#tag} {v#span}>
		{v#value}
	</{v#tag}>
[/bkvar]

[bkvar=wrap]
    <div>
        {v#result}
    </div>
[/bkvar]
[*]-->
