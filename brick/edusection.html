<!--[*]
[script]brick/edusection.php[/script]

[p=noWrap][/p]

[bkvar=simple]
    <fieldset>
    	<legend>{v#nameattribute}</legend>
    		<div itemprop="{v#applyattribute}">
       			{v#values}
       		</div>
    </fieldset>
[/bkvar]

[bkvar=simpleValue]
		{v#value}
[/bkvar]

[bkvar=complexValue]
	<span {v#applyattribute}>
		{v#value}
	</span>
[/bkvar]

[bkvar=urlValue]
	<p>
		<a href="{v#url}" target="_blank" rel="noopener">{v#nameUrl}</a>
	</p>
[/bkvar]

[bkvar=complex]
	<fieldset>
		<legend>{v#nameattribute}</legend>
			<div {v#applyattribute}>
				<table class="table table-bordered table-hover">
				    <thead>
						{v#th}
				    </thead>
				    <tbody>{v#rows}</tbody>
				</table>
			</div>
	</fieldset>
[/bkvar]

[bkvar=tr]
	<tr>
	    {v#td}
	</tr>
[/bkvar]

[bkvar=td]
	<{v#tag} {v#span}>
		{v#value}
	</{v#tag}>
[/bkvar]

[bkvar=filelist]
	<div class="hide" itemprop="{v#applyattribute}">
		{v#list}
	</div>
	<button class="btn btn-default" data-wait="disable" onClick="showModal(this)">Показать</button>
[/bkvar]

[bkvar=fileitem]
		{v#value}
[/bkvar]

[bkvar=modal]
	<div id="modal" class="modal fade in"  aria-hidden="true" style="display: none;">
	  <div class="modal-dialog">
	    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" onClick="showModal()"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Список файлов</h4>
		      </div>
		      <div class="modal-body">
		      		<div contentEditable="false" style="width:auto; height:200px; overflow:auto; position: relative">
		  				<div id="filelist"></div>
		  			</div>
			</div>
			<div class="modal-footer">
			    <button class="btn btn-default" data-wait="disable" onClick="showModal()">
						 Скрыть
				</button>
	      </div>
	      </div>
	   </div>
	</div>
[/bkvar]

[bkvar=wrap]
    <div>
        {v#result}
    </div>
    {v#modal}
    <script language='JavaScript' type='text/javascript' charset='utf-8'>
		function showModal(btn){
			var modal = document.getElementById('modal'),
				bodyModal = document.getElementById('filelist'),
				text = "",
				display = "none";
			
			if(btn){
				text = btn.previousElementSibling.innerHTML;
				display = "block"
			}
			bodyModal.innerHTML = text;
			modal.style.display = display;
		}
		
	</script>
[/bkvar]
[*]-->
