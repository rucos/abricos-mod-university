<!--{widget}-->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-9" id="{i#panelHead}"></div>
            <div class="col-md-3">
                <div class="btn-toolbar pull-right">
                    <button data-click="close" type="button" class="btn btn-default" data-wait="disable">
                        Закрыть
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div id="{section}"></div>
	</div>
</div>

<!--{panelHead}-->
<h3 class="panel-title">{v#sectionName}</h3>

<!--{atrItem}-->
<div class="row">
   <div class="col-md-5">
   		<label>{v#nameAtr}</label>
   </div>
   <div class="col-md-7">
   			<div class="row">
	   			<button data-click="add-show-value" type="button" class="btn btn-default btn-sm" data-wait="disable">
                       +Добавить значение
                   </button>
		 	</div>
		  		{v#valueAtr}
   	</div>
</div>

<!--{table}-->
<table id="{i#tbl}-{v#id}" class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>Значение</th>
	        <th>Название ссылки</th>
	        <th>Название документа</th>
	        <th>Дата утверждения</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr id="{i#row}-{v#id}">
    <td>{v#value}</td>
    <td>{v#nameurl}</td>
    <td>{v#namedoc}</td>
    <td>{v#datedoc}</td>
    <td>
        <button class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#id}" type="button" class="btn btn-default btn-xs" data-wait="disable">
            Удалить
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button type="button" class="btn btn-danger btn-xs" data-wait="disable">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>
