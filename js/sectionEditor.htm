<!--{widget}-->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-9" id="{i#panelHead}"></div>
            <div class="col-md-3">
                <div class="btn-toolbar pull-right">
                    <button data-click="close" type="button" class="btn btn-default" data-wait="disable">
                        Закрыть
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div class="row">
		 	<div id="{v#attributeList}" class="col-md-6"></div>
		 	<div id="{v#valueList}" class="col-md-6"></div>
		</div>  
	</div>
</div>

<!--{panelHead}-->
<h3 class="panel-title">{v#sectionName}</h3>
