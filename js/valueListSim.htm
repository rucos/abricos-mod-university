<!--{widget}-->
<div id="{i#modal}"></div>
<div id="{i#values}"></div>

<!--{table}-->
<button type="button" class="btn btn-default" data-click="modal-show" data-id="0" data-view="value">+Добавить</button>
<table class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>Значение</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>
<hr>

<!--{row}-->
<tr>
	<td>{v#value}</td>
	<td>
		<button data-id="{v#id}" data-view="{v#view}" data-click="modal-show" class="btn btn-default btn-xs" data-wait="disable">Править</button>
	</td>
	<td>
		 <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
            {v#actremove}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-click="removeValue" type="button" class="btn btn-danger btn-xs" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
                Отмена
            </button>
        </div>
	</td>
</tr>

<!--{refer}-->
<a href="/data/section/{v#folder}/{v#namedoc}" target="_blank">{v#nameurl}</a>
