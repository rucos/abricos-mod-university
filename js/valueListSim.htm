<!--{widget}-->
<div id="{i#values}"></div>

<!--{tableValues}-->
{v#addButton}
<table id="{i#tableValues}" class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>Значение</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>
<hr>

<!--{tableFiles}-->
{v#addButton}
<table id="{i#tableFiles}" class="table table-striped table-hover">
    <thead>
	    <tr>
	        <th>Название ссылки</th>
	        <th>Название документа</th>
	        <th>Название предмета</th>
	        <th>Дата утверждения</th>
	        <th>Название директории</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{rowValues}-->
<tr {v#nameClass}>
    <td>{v#value}</td>
	{v#rowEdit}
</tr>

<!--{rowFiles}-->
<tr {v#nameClass}>
    <td>{v#nameurl}</td>
    <td>{v#namedoc}</td>
    <td>{v#subject}</td>
	<td>{v#datedoc}</td>
	<td>{v#folder}</td>
   	{v#rowEdit}
</tr>

<!--{rowEdit}-->
 <td>
        <button data-id="{v#id}" data-mode="{v#mode}" data-click="editValue-show" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
  </td>
  <td>
         <button id="{i#remove}-{v#id}" data-id="{v#id}" data-click="{v#event}" type="button" class="btn btn-default btn-xs" data-wait="disable">
            {v#act}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-id="{v#id}" data-click="removeValue" type="button" class="btn btn-danger btn-xs" data-wait="disable">
                Удалить?
            </button>
            <button data-id="{v#id}" data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-wait="disable">
                Отмена
            </button>
        </div>
  </td>
  
  <!--{addButton}-->
  <p>
  	<button type="button" class="btn btn-default" data-mode="{v#mode}" data-click="addValue-show">+Добавить</button>
  </p>
  
 <!--{rowActValues}-->
<tr>
    <td><textarea id="{i#val}" class="form-control" rows="10" value="{v#value}">{v#value}</textarea></td>
	{v#rowEdit}
</tr>

 <!--{rowActFiles}-->
<tr>
    <td><textarea id="{i#nameurl}" class="form-control" rows="5" value="{v#nameurl}">{v#nameurl}</textarea></td>
    <td><input id="{i#namedoc}" type="text" class="form-control" value="{v#namedoc}"></td>
    <td><input id="{i#subject}" type="text" class="form-control" value="{v#subject}"></td>
    <td><input id="{i#datedoc}" type="date" class="form-control" value="{v#datedoc}"></td>
    <td><input id="{i#folder}" type="text" class="form-control" value="{v#folder}"></td>
	{v#rowEdit}
</tr>
  
 <!--{rowEditAct}-->
 <td>
        <button data-id="{v#id}" data-click="{v#event}" data-mode="{v#mode}" class="btn btn-default btn-xs" data-wait="disable">
            {v#act}
        </button>
  </td>
  <td>
		<button data-id="{v#id}" data-click="act-cancel" data-mode="{v#mode}" type="button" class="btn btn-default btn-xs" data-wait="disable">
        	Отмена
		</button>
  </td>
