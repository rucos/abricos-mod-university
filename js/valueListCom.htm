<!--{widget}-->
<div id="{i#modal}"></div>
<div id="{i#values}"></div>

<!--{table}-->
<table class="table table-bordered table-hover">
    <thead>
		{v#th}
    </thead>
    <tbody id="{i#tBody}"></tbody>
</table>

<!--{tr}-->
<tr>
    {v#td}
</tr>

<!--{td}-->
<td {v#span}>{v#value}</td>

<!--{p}-->
<p>{v#value}</p>


<!--{refer}-->
<a href="{v#value}" target="_blank">{v#nameurl}</a>

<!--{referAdd}-->
<a href="" data-click="modal-show" data-id="0" data-view="value" data-atrid="{v#id}">{v#nameurl}</a>
