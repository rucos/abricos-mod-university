<!--{widget}-->
<div id="{i#modal}"></div>
<div id="{i#modalSelect}"></div>
<div id="complexValue">
	<div id="{i#values}"></div>
</div>

<!--{table}-->
<table class="table table-bordered table-hover">
    <thead>
		{v#th}
    </thead>
    <tbody id="{i#tBody}"></tbody>
</table>

<!--{tr}-->
<tr>
    {v#td}
</tr>

<!--{td}-->
<td {v#span}>
		{v#value}
			{v#add}
</td>

<!--{item}-->
<div class="show-td-buttons"> 
	{v#value}
		{v#btnGroup}
</div>

<!--{hideListValue}-->
<div id="{i#listValue}-{v#attrid}{v#numrow}" class="hide">
	{v#value}
</div>
<button class="btn btn-default btn-xs" data-click="showListValue" data-attrid="{v#attrid}" data-numrow="{v#numrow}">показать</button>

<!--{btnGroup}-->
<div class="btn-group pull-right">
    <button class="btn btn-default btn-xs"
            data-click="modal-show" data-id="{v#vid}" data-view="{v#view}" data-attrid="{v#id}" data-numrow="{v#numrow}" data-relationid="{v#relationid}"
            title="Редактировать">
        <span class="fa fa-pencil"></span>
    </button>
    <button class="btn btn-default btn-xs"
            data-click="remove-show" data-id="{v#vid}" data-attrid="{v#id}"
            title="Удалить">
        <i class="fa fa-trash-o"></i>
    </button>
</div>
<div id="{i#remove}-{v#vid}"></div>


<!--{referAdd}-->
<a href="" data-click="modal-show" data-id="{v#vid}" data-view="{v#view}" data-attrid="{v#id}" data-numrow="{v#numrow}" data-mainid="{v#mainid}">{v#nameurl}</a>

<!--{remove}-->
<div class="alert alert-danger">
    Вы действительно хотите удалить текущее значение?
    <div class="text-center">
        <button data-id="{v#id}" data-attrid="{v#attrid}" data-click="removeValue" data-wait="disable" class="btn btn-danger btn-xs">
            Удалить
        </button>
        <button data-id="{v#id}" data-click="remove-hide" data-wait="disable" class="btn btn-default btn-xs">
            Отмена
        </button>
    </div>
</div>
