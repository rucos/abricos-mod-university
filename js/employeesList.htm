<!--{widget}-->
<div id="{i#loading}" style="display: none;">
	    <img src="/images/loading_line.gif"/>
</div>
<div id="{i#emploees}"></div>


<!--{table}-->
{v#addButton}
<table id="{i#table}" class="table table-striped table-hover">
    <thead>
	    <tr>
	        <th>ФИО сотрудника</th>
	        <th>Должность</th>
	        <th>Контактный телефон</th>
	        <th>Электронный адрес</th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr {v#danger} id="{i#empl}-{v#id}">
    <td>{v#fio}</td>
    <td>{v#post}</td>
    <td>{v#telephone}</td>
    <td>{v#email}</td>
    {v#btnedit}
</tr>

<!--{addButton}-->
<button id="{i#addButton}" type="button" data-click="add-show" class="btn btn-success">+Добавить сотрудника</button>

<!--{btnedit}-->
   <td>
       <button class="btn btn-default btn-xs" data-id="{v#id}" data-click="edit-show" data-remove="{v#remove}" data-wait="disable">
           Править
       </button>
   </td>
   <td>
        <button id="{i#remove}-{v#id}" data-id="{v#id}" data-click="remove-show" data-remove="{v#remove}" type="button" class="btn btn-default btn-xs" data-wait="disable">
           {v#act}
       </button>
        <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
           <button data-id="{v#id}" data-click="removeEmployees" type="button" class="btn btn-danger btn-xs" data-wait="disable">
               Удалить?
           </button>
           <button data-id="{v#id}" type="button" data-click="remove-cancel" class="btn btn-default btn-xs" data-wait="disable">
               Отмена
           </button>
       </div>
   </td>
    
<!--{rowAct}-->
<tr id="{i#rowAct}-{v#id}">
    <td>
    	<textarea class="form-control" rows="5" value="{v#fio}">{v#fio}</textarea>
    </td>
    <td>
    	<textarea class="form-control" rows="5" value="{v#post}">{v#post}</textarea>
    </td>
    <td>
    	<input type="text" class="form-control" value="{v#telephone}">
    </td>
    <td>
    	<input type="email" class="form-control" value="{v#email}">
    </td>
    <td>
        <button class="btn btn-default btn-xs" data-click="actEmployees" data-id="{v#id}" data-wait="disable">
            {v#act}
        </button>
    </td>
    <td>
       <button type="button" data-id="{v#id}" data-click="{v#eventCancel}" data-remove="{v#remove}" class="btn btn-default btn-xs" data-wait="disable">
           Отмена
       </button>
    </td>
</tr>
