<!--{widget}-->
<div class="row">
	 <div class="col-md-3">
	 	  	<button data-click="addAtr-show" data-type="simple" class="btn btn-success" data-wait="disable">
           		 Добавить простой атрибут
        	</button>
	 </div>
 	 <div class="col-md-3">
 	 	  	 <button data-click="addAtr-show" data-type="complex" class="btn btn-warning" data-wait="disable">
           		 Добавить сложный атрибут
        	</button>
 	 </div>
</div>
<div id="{i#formAdd}"></div>
<hr>
<div id="{i#tags}"></div>

<!--{panel}-->
<div class="panel panel-{v#view}" id="{i#own}-{v#complexid}">
  <div class="panel-heading">
    {v#type}
  </div>
  <div class="panel-body">
    {v#body}
  </div>
</div>

<!--{panelhead}-->
<div class="row" id="{i#own}-{v#complexid}">
	  <div class="col-md-3">
          <h4>{v#nameattribute}</h4>
	  </div>
	 <div class="col-md-2">{v#locate}</div>
	 <div class="col-md-3">
	  	 	<button data-click="actCompositAtr" data-id="{v#complexid}" data-act="addShow" data-type="composite" class="btn btn-default btn-xs" data-wait="disable">
           		 Добавить составной атрибут
        	</button>
	  </div>
	  <div class="col-md-2">
	  	 	<button data-click="addAtr-show" data-id="{v#complexid}" data-type="complex" class="btn btn-default btn-xs" data-wait="disable">
           		 Править
        	</button>
	  </div>
  	  <div class="col-md-2">
  	  	  <button id="{i#remove}-{v#complexid}" data-aid="{v#complexid}" data-click="remove-show" data-complex="1" type="button" class="btn btn-default btn-xs" data-wait="disable">
            {v#remove}
        </button>
         <div id="{i#removegroup}-{v#complexid}"  class="btn-group hide">
            <button data-click="removeAtr" type="button" class="btn btn-danger btn-xs" data-aid="{v#complexid}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-complex="1" data-aid="{v#complexid}" data-wait="disable">
                Отмена
            </button>
        </div>
  	  </div>
</div>

<!--{table}-->
<table id="{i#tbl}-{v#id}" class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>Публикуемые данные</th>
	        <th>Применяемые атрибуты</th>
	        <th></th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr id="{i#rowAtr}-{v#compositid}">
    <td>{v#nameattribute}</td>
    <td>{v#applyattribute}</td>
    <td>{v#locate}</td>
    <td>
        <button data-click="actCompositAtr" data-id="{v#complexid}" data-aid="{v#compositid}" data-act="editShow" data-type="{v#type}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#compositid}" data-aid="{v#compositid}" data-click="remove-show" type="button" class="btn btn-default btn-xs" data-wait="disable">
            {v#remove}
        </button>
         <div id="{i#removegroup}-{v#compositid}"  class="btn-group hide">
            <button data-click="removeAtr" type="button" class="btn btn-danger btn-xs" data-aid="{v#compositid}" data-type="{v#type}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-aid="{v#compositid}" data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>

 <!--{composite}-->
<tr>
    <td>
    	<div class="form-group">
	   		<textarea id="{i#nameattribute}-{v#key}" class="form-control" value="{v#nameattribute}" rows="5">{v#nameattribute}</textarea>
		</div>
    </td>
    <td>
    	<input id="{i#applyattribute}-{v#key}" type="text" class="form-control" value="{v#applyattribute}">
    </td>
    <td> 	  
    	<div class="form-group">
        	<div class="checkbox">
	        	<label>
	        	  	<input id="{i#locate}-{v#key}" type="checkbox" {v#check}> Установить?
	        	</label>
	    	</div>
  	  	</div>
  	</td>
    <td>
        <button data-aid="{v#compositid}" data-id="{v#complexid}" data-click="{v#click}" data-type="{v#type}" data-act="edit" class="btn btn-default btn-xs" data-wait="disable">
            {v#edit}
        </button>
    </td>
    <td>
         <button data-aid="{v#compositid}" data-id="{v#complexid}" data-click="actCompositAtr" data-type="{v#type}" data-act="cancel" type="button" class="btn btn-default btn-xs" data-wait="disable">
            Отмена
        </button>
    </td>
</tr>

<!--{modalFormAdd}-->
<div class="modal fade in"  style="display: {v#none};">
  <div class="modal-dialog">
    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-click="addAtr-cancel"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Добавление/изменение атрибута</h4>
	      </div>
	      <div class="modal-body">
				  	  <div class="form-group">
					    <label>Публикуемые данные</label>
					   		<textarea id="{i#nameattribute}" class="form-control" rows="5">{v#nameattribute}</textarea>
					  </div>
				  	  <div class="form-group {v#hide}">
					    <label>Применяемые атрибуты</label>
					    	<input id="{i#applyattribute}" type="text" class="form-control">
					  </div>
				 	  <div class="form-group">
				        <div class="checkbox">
					        <label>
					          <input id="{i#locate}" type="checkbox" {v#checked}> Установить?
					        </label>
					    </div>
				  	  </div>
			</div>
		<div class="modal-footer">
    		<button data-click="appendAtr" data-aid="{v#complexid}" data-type="{v#type}" class="btn btn-primary" data-wait="disable">
		          		 {v#act}
		    </button>
		    <button data-click="addAtr-cancel" class="btn btn-default" data-wait="disable">
					 Отмена
			</button>
      </div>
      </div>
   </div>
</div>
