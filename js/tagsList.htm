<!--{widget}-->
<div class="row">
	 <div class="col-md-3">
	 	  	<button data-click="addAtr-show" data-type="simple" class="btn btn-success" data-wait="disable">
           		 Добавить простой атрибут
        	</button>
	 </div>
 	 <div class="col-md-3">
 	 	  	 <button data-click="addAtr-show" data-type="complex" class="btn btn-warning" data-wait="disable">
           		 Добавить сложный атрибут
        	</button>
 	 </div>
</div>
<div id="{i#formAddAtr}"></div>
<hr>
<div id="{i#tags}"></div>

<!--{panel}-->
<div class="panel panel-{v#view}">
  <div class="panel-heading">
    {v#type}
  </div>
  <div class="panel-body">
    {v#body}
  </div>
</div>

<!--{panelhead}-->
<div class="row">
	  <div class="col-md-5">
          <h4>{v#nameattribute}</h4>
	  </div>
	 <div class="col-md-3">
	  	 	<button data-click="actCompositAtr" data-id="{v#id}" data-act="addShow" data-type="composite" class="btn btn-default btn-xs" data-wait="disable">
           		 Добавить составной атрибут
        	</button>
	  </div>
	  <div class="col-md-2">
	  	 	<button data-click="edit" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
           		 Править
        	</button>
	  </div>
  	  <div class="col-md-2">
  	  	  <button id="{i#remove}-{v#id}" data-click="{v#act}" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
            {v#remove}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-click="remove"type="button" class="btn btn-danger btn-xs" data-id="{v#id}" 
            		data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}"
                    data-wait="disable">
                Отмена
            </button>
        </div>
  	  </div>
</div>


<!--{table}-->
<table id="{i#tbl}-{v#id}" class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>Публикуемые данные</th>
	        <th>Применяемые атрибуты</th>
	        <th>Показывать?</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#nameattribute}</td>
    <td>{v#applyattribute}</td>
    <td>{v#locate}</td>
    <td>
        <button data-click="actCompositAtr" data-id="{v#cid}" data-aid="{v#id}" data-act="editShow" data-type="{v#typeattribute}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#id}" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
            {v#remove}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-click="remove"type="button" class="btn btn-danger btn-xs" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{simple}-->
<hr>
<div class="row bg-success">
	<br>
	  <div class="col-md-4">
	  	  <div class="form-group">
		    <label>Публикуемые данные</label>
		   		<textarea id="{i#nameattribute}" class="form-control"></textarea>
		  </div>
	  </div>
	  	<div class="col-md-3">
	  	  <div class="form-group">
		    <label>Применяемые атрибуты</label>
		    	<input id="{i#applyattribute}" type="text" class="form-control">
		  </div>
		</div>
		{v#divs}
</div>
	
<!--{complex}-->
<hr>
<div class="row bg-warning">
<br>
  	<div class="col-md-3">
  	  <div class="form-group">
	    <label>Название атрибута</label>
	    	<input id="{i#nameattribute}" type="text" class="form-control">
	  </div>
	</div>
	{v#divs}
</div>
	
<!--{addAtr}-->	
 <div class="col-md-2">
 	  <div class="form-group">
        <div class="checkbox">
	        <label>
	          <input id="{i#locate}" type="checkbox"> Отображать?
	        </label>
	    </div>
  	  </div>
 </div>
 <div class="col-md-1">
 	  <div class="form-group">
  	 	<button data-click="appendAtr" data-type="{v#type}" class="btn btn-default btn-xs" data-wait="disable">
          		 Добавить
       	</button>
  </div>
 </div>
 <div class="col-md-1">
 	  <div class="form-group">
  	 	<button data-click="addAtr-cancel" class="btn btn-default btn-xs" data-wait="disable">
          		 Отмена
       	</button>
  </div>
 </div>
 
 <!--{composite}-->
<tr>
    <td>
    	<div class="form-group">
	   		<textarea id="{i#nameattribute}-{v#key}" class="form-control" value="{v#nameattribute}">{v#nameattribute}</textarea>
		</div>
    </td>
    <td>
    	<input id="{i#applyattribute}-{v#key}" type="text" class="form-control" value="{v#applyattribute}">
    </td>
    <td> 	  
    	<div class="form-group">
        	<div class="checkbox">
	        	<label>
	        	  	<input id="{i#locate}-{v#key}" type="checkbox" {v#check}> Отображать?
	        	</label>
	    	</div>
  	  	</div>
  	</td>
    <td>
        <button data-aid="{v#id}" data-id="{v#сid}" data-click="{v#click}" data-type="{v#type}" data-act="edit" class="btn btn-default btn-xs" data-wait="disable">
            {v#edit}
        </button>
    </td>
    <td>
         <button data-aid="{v#id}" data-id="{v#сid}" data-click="actCompositAtr" data-type="{v#type}" data-act="cancel" type="button" class="btn btn-default btn-xs" data-wait="disable">
            Отмена
        </button>
    </td>
</tr>
