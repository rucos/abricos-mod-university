<!--{widget}-->
<div id="{i#panel}"></div>

<!--{panel}-->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-9">
            	<h3 class="panel-title">Добавить/изменить направление</h3>
            </div>
            <div class="col-md-3">
                <div class="btn-toolbar pull-right">
                    <button data-click="close" type="button" class="btn btn-default" data-wait="disable">
                        Отмена
                    </button>
                </div>
            </div>
        </div>
	</div>
	<div class="panel-body">
		  <div class="form-group">
			    <label>Код направления</label>
			    <input type="text" class="form-control" id="{i#code}" placeholder="Код" value="{v#code}">
		  </div>
		  <div class="form-group">
			    <label>Наименование направления</label>
			    <input type="text" class="form-control" id="{i#name}" placeholder="Направление" value="{v#name}">
		  </div>
		<label>Срок обучения:</label>
		  <div class="row">
		  	<div class="col-md-6">
				<table class="table table-striped table-hover">
				    <thead>
					    <tr>
					   	 	<th>Уровень образования</th>
					        <th width="15%">Очная</th>
					        <th width="15%">Очно-заочная</th>
					        <th width="15%">Заочная</th>
					    </tr>
				    </thead>
				    <tbody>
						<tr id="{i#akad}">
							<td>
								Бакалавриат академический
							</td>
							<td>
								<input type="checkbox" value="4">
							</td>
							<td>
								<input type="checkbox" value="5">
							</td>
							<td>
								<input type="checkbox" value="5">
							</td>
						</tr>
						<tr id="{i#prik}">
							<td>
								Бакалавриат прикладной
							</td>
							<td>
								<input type="checkbox" value="4">
							</td>
							<td>
								<input type="checkbox" value="5">
							</td>
							<td>
								<input type="checkbox" value="5">
							</td>
						</tr>
						<tr id="{i#spec}">
							<td>
								Специалитет
							</td>
							<td>
								<input type="checkbox" value="5">
							</td>
							<td>
								<input type="checkbox" value="6">
							</td>
							<td>
								<input type="checkbox" value="6">
							</td>
						</tr>
				    </tbody>
				</table>
			</div>
		</div>
	        <div class="btn-toolbar pull-right">
	               <button data-click="append" type="button" class="btn btn-primary" data-wait="disable">
	                  {v#act}
	              </button>
	              <button data-click="close" type="button" class="btn btn-default" data-wait="disable">
	                  Отмена
	              </button>
	        </div>
	</div>
</div>
