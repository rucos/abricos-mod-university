<!--{widget}-->
<div id="{i#list}">
	
</div>

<!--{config}-->
<div class="form-group">
		 <label>Полное наименование образовательной организации:</label>
		 <textarea id="{i#fullname}" class="form-control" rows="3" >{v#fullname}</textarea>
</div>
<div class="form-group">
		 <label>Сокращенное название образовательной организации:</label>
		 <textarea id="{i#shortname}" class="form-control" rows="3">{v#shortname}</textarea>
</div>
<div class="form-group">
		 <label>Руководитель образовательной организации:</label>
		 <input id="{i#manager}" type="text" class="form-control" value="{v#manager}"/>
</div>
 <div class="btn-toolbar pull-right">
          <button data-click="save" type="button" class="btn btn-default" data-wait="disable">
              Сохранить изменения
          </button>
</div>
