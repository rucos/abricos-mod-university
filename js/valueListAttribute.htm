<!--{tableFiles}-->
{v#addButton}
<table class="table table-striped table-hover">
    <thead>
	    <tr>
	        <th>Название ссылки</th>
	        <th>Название документа</th>

<tr>
    <td>{v#nameurl}</td>
    <td>{v#namedoc}</td>
    <td>{v#subject}</td>
	<td>{v#datedoc}</td>
	<td>{v#folder}</td>
   	{v#rowEdit}
</tr>

<!--{rowEdit}-->
 <td>
        <button data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
  </td>
  <td>
         <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs" data-wait="disable">
            Удалить
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-id="{v#id}" type="button" class="btn btn-danger btn-xs" data-wait="disable">
                Удалить?
            </button>
            <button data-id="{v#id}" data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-wait="disable">
                Отмена
            </button>
        </div>
  </td>

  <p>
