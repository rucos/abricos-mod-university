<!--{widget}-->
<div id="{i#modal}"></div>

<!--{modalFormAdd}-->
<div class="modal fade in"  style="display: {v#none};">
  <div class="modal-dialog">
    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-click="addValue-cancel"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Добавление/изменение значения</h4>
	      </div>
	      <div class="modal-body">
	    		<div {v#hide} data-click="checkView">
					<div class="btn-group" id="{i#btnView}">
						<button type="button" class="btn btn-default active" data-view="value">Простое значение</button>
						<button type="button" class="btn btn-default" data-view="url">Ссылка</button>
						<button type="button" class="btn btn-default" data-view="file">Файл</button>
					</div>
					<hr>
				</div>
				<div id="{i#form}"></div>
		</div>
		<div class="modal-footer">
    		<button data-click="addValue" class="btn btn-primary" data-wait="disable">
		       		 {v#act}
		    </button>
		    <button data-click="addValue-cancel" class="btn btn-default" data-wait="disable">
					 Отмена
			</button>
      </div>
      </div>
   </div>
</div>

<!--{value}-->
<div class="form-group">
	  <label>Значение</label>
 		<textarea id="{i#value}" class="form-control" rows="5">{v#value}</textarea>
</div>

<!--{url}-->
<div class="form-group">
	<label>Название ссылки</label>
  		<input id="{i#nameurl}" class="form-control" value="{v#nameurl}">
</div>
<div class="form-group">
  	<label>Cсылка на документ</label>
  		<input id="{i#value}" class="form-control" value="{v#value}">
</div>

<!--{file}-->
	<div class="form-group">
	  <label>Название ссылки на документ</label>
	  	<input id="{i#nameurl}" class="form-control" value="{v#nameurl}">
	</div>
	<div class="form-group">
	  <label>Название документа</label>
	  	<input id="{i#namedoc}" class="form-control" value="{v#namedoc}">
	</div>
	<div class="form-group">
	  <label>Дата утверждения</label>
	  	<input id="{i#datedoc}" type="date" class="form-control" value="{v#datedoc}">
	</div>
	<div class="form-group">
	    <label for="exampleInputFile">Текущий документ</label>
		    <div id="{i#file}">
		    	{v#file}
		    </div>
	</div>
	
<!--{fileInput}-->
 <input type="file" id="{i#inputFile}">
 
 <!--{refer}-->
 <br>
<a href="/{v#url}" target="_blank">{v#url}</a>
<button type="button" class="btn btn-danger" data-click="remove-file"><span>&times;</span></button>
