<!--{widget}-->
<div id="{i#modal}"></div>


<!--{modalFormAdd}-->
<div class="modal fade in"  style="display: {v#none};">
  <div class="modal-dialog">
    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-click="addValue-cancel"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Добавление/изменение значения</h4>
	      </div>
	      <div class="modal-body">
	    		<div {v#hide} data-click="checkView">
					<div class="btn-group" id="{i#btnView}">
						<button type="button" class="btn btn-default active" data-view="value">Простое значение</button>
						<button type="button" class="btn btn-default" data-view="url">Ссылка</button>
						<button type="button" class="btn btn-default" data-view="file">Файл</button>
					</div>
					<hr>
				</div>
				<div id="{i#form}"></div>
		</div>
		<div class="modal-footer">
    		<button data-click="addValue" class="btn btn-primary" data-wait="disable">
		       		 {v#act}
		    </button>
		    <button data-click="addValue-cancel" class="btn btn-default" data-wait="disable">
					 Отмена
			</button>
      </div>
      </div>
   </div>
</div>

<!--{value}-->
<div class="form-group">
	  <label>Значение</label>
	  	<div id="{i#editor}"></div>
</div>

<!--{url}-->
<div class="form-group">
	<label>Название ссылки</label>
  		<input id="{i#nameurl}" class="form-control" value="{v#nameurl}" placeholder="Правила приема">
</div>
<div class="form-group">
  	<label>Cсылка на документ</label>
  		<input id="{i#value}" class="form-control" value="{v#value}" placeholder="http://pk.kai.ru/files/documents/2016/pravila_priema.pdf">
</div>

<!--{file}-->
	<div class="form-group">
	  <label>Название ссылки на документ</label>
	  	<input id="{i#nameurl}" class="form-control" value="{v#nameurl}" placeholder="Описание образовательной программы">
	</div>
	<div class="form-group">
	  <label>Название документа</label>
	  	<input id="{i#namedoc}" class="form-control" value="{v#namedoc}" placeholder="Pril1_380301_akkred_2014">
	</div>
	<div class="form-group">
	  <label>Дата утверждения</label>
	  	<div class="form-inline">
	  		<div class="form-group">
	  			<input id="{i#datedoc}" type="date" class="form-control" value="{v#datedoc}" {v#disabled}>
	  		</div>
			<button type="button" class="btn btn-default {v#active}" data-click="withOutDate">Без даты</button>
	  	</div>
	</div>
	<div class="form-group">
	    <label for="exampleInputFile">Текущий документ (максимальный размер файлов 15мб)</label>
		    <div id="{i#file}">
		    	{v#file}
		    </div>
		    <hr>
		    <div id="{i#progress}"></div>
	</div>
	
<!--{fileInput}-->
 <input type="file" id="{i#inputFile}">
 
 <!--{referfile}-->
 <br>
<a href="/{v#url}" target="_blank">{v#url}</a>
<button type="button" class="btn btn-danger btn-sm" data-click="remove-file"><span>&times;</span></button>

<!--{refer}-->
<a href="{v#value}" target="_blank">{v#nameurl}</a>

<!--{progressBar}-->
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {v#prog}%">
  		{v#prog}%
  		<img src="/images/loading.gif"/>
  </div>
</div>
