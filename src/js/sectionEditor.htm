<!--{widget}-->
<div class="panel panel-default aw-sectionEditor">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-9" id="{i#panelHead}"></div>
            <div class="col-md-3">
                <div class="btn-toolbar pull-right">
                    <button data-click="close" type="button" class="btn btn-default" data-wait="disable">
                        Закрыть
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		 	<div class="panel-group" role="tablist" aria-multiselectable="true">
		 		<div id="{i#attributeList}"></div>
			</div>
	</div>
</div>

<!--{panelHead}-->
<h3 class="panel-title">{v#title}</h3>
<a href="/{v#name}" target="_blank">Просмотреть раздел</a>

<!--{attributeList}-->
<div class="panel panel-default">
  <div class="panel-heading" role="tab">
    <h4 class="panel-title">
      <a class="collapsed" data-id="{v#id}" data-type="{v#typeattribute}" data-insert="{v#insertrow}"  data-click="pickAttr"
      		role="button" data-toggle="collapse" data-parent="#accordion" href="" aria-expanded="false" aria-controls="collapseOne">
        {v#n}. {v#nameattribute}
      </a>
    </h4>
  </div>
  <div id="{i#collapse}-{v#id}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body">
     	<div id="{i#valueList}-{v#id}"></div>
    </div>
  </div>
</div>

<!--{attributeItem}-->
<li class="list-group-item" ></li>
