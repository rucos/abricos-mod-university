<!--{widget}-->
<div id="{i#loading}" style="display: none;">
	    <img src="/images/loading_line.gif"/>
</div>
<div id="{i#list}"></div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
	    <tr>
	   	 	<th>#</th>
	        <th>Код направления</th>
	        <th>Направление</th>
	        <th></th>
	        <th></th>
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr {v#danger}>
    <td>{v#n}</td>
    <td>{v#code}</td>
    <td>{v#name}</td>
    <td>
        <button data-id="{v#id}" data-click="edit" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#id}" data-click="remove-show" data-id="{v#id}" data-act="{v#remove}" type="button" class="btn btn-default btn-xs" data-wait="disable">
            {v#act}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button type="button" class="btn btn-danger btn-xs" data-click="remove" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-click="remove-cancel" data-id="{v#id}" data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>
